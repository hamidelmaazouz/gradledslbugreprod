import org.elmaazouz.CustomPlugin

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
  mavenLocal()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.3.11'
  compile group: 'org.elmaazouz', name: 'customplugin', version: '1.0.0-SNAPSHOT'
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: CustomPlugin
apply from: 'training_facility.gradle'

task testTask() {
  println "Training facility size: ${units.size()}"
}